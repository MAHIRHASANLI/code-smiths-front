<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="register">
        <div class="register-form">
            <h1>Hi, Welcome back!</h1>
            <form action="" class="form">
                <input type="text" name="" id="name" placeholder="Username or Email Address">
                <input type="password" name="" id="pasword" placeholder="Password">
                <div class="check">
                   <div class="memory">
                    <input type="checkbox" name="" id="che">
                    <label for="che"> Keep me signed in</label>
                   </div>
                    <div>
                        <a class="forgotten" href="">Forgot?</a>
                    </div>
                </div>
                <button class="form-btn" type="submit">Sign In</button>
                <p>Don't have an account?   <a href="./register.html">Register Now</a></p>
            </form>

           
        </div>
           

     
    </div>


    <div class="forgot-page none">
        <div class="opa"></div>
        <form class="forgot" action="">
            <button class="close" style="background-color: white;">x</button>
            <label for="">Please enter your email address</label>
            <input required type="email" name="" id="" placeholder="Email address">
            <button type="submit">Send</button>
        </form>

    </div> 
    <script src="./assets/js/login.js"></script>
</body>

</html>
